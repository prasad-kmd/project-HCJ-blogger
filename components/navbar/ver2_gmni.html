<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <style>
      :root {
        --bg-color-dark: #121212;
        --surface-color-dark: #202020;
        --text-color-dark: #f0f0f0;
        --button-bg-dark: #333;
        --button-text-dark: #f0f0f0;
        --box-bg-dark: #2c2c2c;
        --box-border-dark: #444;

        --bg-color-light: #f5f5f5;
        --surface-color-light: #ffffff;
        --text-color-light: #1a1a1a;
        --button-bg-light: #1a1a1a;
        --button-text-light: #f5f5f5;
        --box-bg-light: #e0e0e0;
        --box-border-light: #ccc;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      body.dark-mode {
        background-color: var(--bg-color-dark);
        color: var(--text-color-dark);
      }

      body.light-mode {
        background-color: var(--bg-color-light);
        color: var(--text-color-light);
      }

      .navbar-container {
        width: 90%;
        max-width: 1200px;
        margin-top: 2rem;
        border-radius: 1rem;
        padding: 1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 100;
        border: 1px solid;
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      body.dark-mode .navbar-container {
        background-color: var(--surface-color-dark);
        border-color: var(--box-border-dark);
      }

      body.light-mode .navbar-container {
        background-color: var(--surface-color-light);
        border-color: var(--box-border-light);
      }

      .navbar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .get-started-btn {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      body.dark-mode .get-started-btn {
        background-color: var(--button-bg-dark);
        color: var(--button-text-dark);
      }

      body.light-mode .get-started-btn {
        background-color: var(--button-bg-light);
        color: var(--button-text-light);
      }

      .menu-toggle {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
      }

      .menu-toggle-icon {
        width: 2rem;
        height: 2rem;
        transition: transform 0.3s ease;
      }

      .menu-toggle-icon svg path {
        transition: stroke 0.3s ease;
      }

      body.dark-mode .menu-toggle-icon svg path {
        stroke: var(--text-color-dark);
      }

      body.light-mode .menu-toggle-icon svg path {
        stroke: var(--text-color-light);
      }

      .menu-content {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
        visibility: hidden;
        opacity: 0;
        max-height: 0;
        overflow: hidden;
        transition: opacity 0.3s ease, max-height 0.3s ease, visibility 0s 0.3s;
      }

      .menu-content.open {
        visibility: visible;
        opacity: 1;
        max-height: 500px;
        transition: opacity 0.3s ease, max-height 0.5s ease, visibility 0s;
      }

      .menu-box {
        flex: 1;
        padding: 1.5rem;
        border-radius: 0.5rem;
        border: 1px solid;
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      body.dark-mode .menu-box {
        background-color: var(--box-bg-dark);
        border-color: var(--box-border-dark);
      }

      body.light-mode .menu-box {
        background-color: var(--box-bg-light);
        border-color: var(--box-border-light);
      }

      .menu-box h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .menu-box ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .menu-box li {
        margin-bottom: 0.5rem;
      }

      .menu-box a {
        text-decoration: none;
        color: inherit;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: color 0.3s ease;
      }

      .menu-box a:hover {
        opacity: 0.8;
      }

      /* Mobile specific styles */
      @media (max-width: 768px) {
        .navbar-container {
          padding: 1rem;
        }

        .get-started-btn {
          display: none;
        }

        .menu-content {
          flex-direction: column;
        }
      }
    </style>
  </head>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const menuToggle = document.getElementById("menu-toggle");
        const menuContent = document.getElementById("menu-content");
        const hamburgerIcon = menuToggle.querySelector(".hamburger-icon");
        const closeIcon = menuToggle.querySelector(".close-icon");

        menuToggle.addEventListener("click", () => {
          menuContent.classList.toggle("open");
          const isOpen = menuContent.classList.contains("open");

          if (isOpen) {
            hamburgerIcon.style.display = "none";
            closeIcon.style.display = "block";
          } else {
            hamburgerIcon.style.display = "block";
            closeIcon.style.display = "none";
          }
        });

        // Set up a simple dark mode toggle as in the previous example
        const body = document.body;
        const currentTheme = localStorage.getItem("theme") || "dark-mode";
        body.className = currentTheme;
      });
    </script>
