<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Bits Navbar</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #121212;
        color: white;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #1e1e1e;
        padding: 1rem;
        border-bottom: 1px solid #333;
      }

      .menu-icon {
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .menu-icon .line {
        width: 25px;
        height: 3px;
        background-color: white;
      }

      .logo {
        font-size: 1.2rem;
        font-weight: bold;
      }

      .get-started {
        background-color: black;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }

      .sidebar {
        position: fixed;
        top: 60px;
        left: 0;
        width: 250px;
        height: calc(100% - 60px);
        background-color: #1e1e1e;
        padding: 1rem;
        transition: transform 0.3s ease;
        overflow-y: auto;
      }

      .sidebar.collapsed {
        transform: translateX(-100%);
      }

      .section {
        margin-bottom: 2rem;
      }

      .section h3 {
        margin-bottom: 0.5rem;
        font-size: 1rem;
        color: #ccc;
      }

      .section a {
        display: block;
        color: white;
        text-decoration: none;
        margin: 0.3rem 0;
        transition: color 0.2s;
      }

      .section a:hover {
        color: #00bcd4;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="menu-icon" id="menuToggle">
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="logo">ðŸ¦‹ React Bits</div>
      <button class="get-started">Get Started</button>
    </header>

    <aside class="sidebar collapsed" id="sidebar">
      <div class="section">
        <h3>About</h3>
        <a href="#">Company â†’</a>
        <a href="#">Careers â†’</a>
      </div>
      <div class="section">
        <h3>Projects</h3>
        <a href="#">Featured â†’</a>
        <a href="#">Case Studies â†’</a>
      </div>
      <div class="section">
        <h3>Contact</h3>
        <a href="#">Email â†’</a>
        <a href="#">Twitter â†’</a>
        <a href="#">LinkedIn â†’</a>
      </div>
    </aside>

    <script>
      const menuToggle = document.getElementById("menuToggle");
      const sidebar = document.getElementById("sidebar");

      menuToggle.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
      });
    </script>
  </body>
</html>
