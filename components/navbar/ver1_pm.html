<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Component</title>
    <style>
      :root {
        --primary-color: #2563eb;
        --text-color: #333;
        --navbar-bg: rgba(255, 255, 255, 0.8);
        --navbar-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        --menu-bg: rgba(255, 255, 255, 0.9);
        --transition-speed: 0.4s;
        --font-navigation: "Google September 2015";
        --font-header: "AMORIA";
      }

      .dark-theme {
        --primary-color: #3b82f6;
        --text-color: #f1f1f1;
        --navbar-bg: rgba(18, 18, 18, 0.8);
        --navbar-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        --menu-bg: rgba(18, 18, 18, 0.9);
      }

      body {
        background-color: #f8f9fa;
      }
      .dark-theme body {
        background-color: #121212;
      }

      .navbar {
        background: var(--navbar-bg);
        backdrop-filter: blur(15px) saturate(180%);
        -webkit-backdrop-filter: blur(15px) saturate(180%);
        box-shadow: var(--navbar-shadow);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        transition: background var(--transition-speed) ease,
          box-shadow var(--transition-speed) ease;
        font-family: var(--font-navigation);
      }

      .navbar .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 70px;
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }

      .logo h1 {
        font-size: 1.5rem;
        font-weight: 700;
        font-family: var(--font-header);
        color: var(--text-color);
        transition: color var(--transition-speed) ease;
      }

      .nav-menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        transition: transform var(--transition-speed) ease-in-out,
          opacity var(--transition-speed) ease-in-out,
          background var(--transition-speed) ease;
      }

      .nav-item {
        margin-left: 1.5rem;
        position: relative;
      }

      .nav-item a {
        text-decoration: none;
        color: var(--text-color);
        font-size: 1rem;
        font-weight: 500;
        transition: color 0.3s ease;
        position: relative;
        padding: 0.5rem 0;
        display: inline-block;
      }

      .nav-item a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--primary-color);
        transition: width var(--transition-speed);
      }

      .nav-item a:hover,
      .nav-item a.active {
        color: var(--primary-color);
      }

      .nav-item a:hover::after,
      .nav-item a.active::after {
        width: 100%;
      }

      .navbar-controls {
        display: flex;
        align-items: center;
      }

      .theme-toggle {
        background: transparent;
        border: none;
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        position: relative;
        transition: background-color 0.3s ease;
      }

      .theme-toggle:hover {
        background-color: rgba(43, 99, 235, 0.1);
      }

      .theme-toggle-icon {
        width: 24px;
        height: 24px;
        position: relative;
      }

      .sun-moon {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: var(--text-color);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .sun-moon::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: var(--navbar-bg);
        border-radius: 50%;
        transform: scale(0);
        transition: transform 0.3s ease;
      }

      .dark-theme .sun-moon::before {
        transform: scale(0.7) translateX(30%);
      }

      .dots {
        position: absolute;
        top: 8px;
        left: 10px;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background-color: var(--navbar-bg);
        box-shadow: 0 0 0 2px var(--navbar-bg), 6px 6px 0 -1px var(--navbar-bg),
          -2px 10px 0 -1px var(--navbar-bg);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .dark-theme .dots {
        opacity: 1;
      }

      .menu-toggle {
        display: none;
        cursor: pointer;
      }

      .hamburger {
        width: 30px;
        height: 20px;
        position: relative;
      }

      .hamburger span {
        display: block;
        position: absolute;
        height: 3px;
        width: 100%;
        background: var(--text-color);
        border-radius: 3px;
        opacity: 1;
        left: 0;
        transform: rotate(0deg);
        transition: 0.25s ease-in-out;
      }

      .hamburger span:nth-child(1) {
        top: 0px;
      }

      .hamburger span:nth-child(2) {
        top: 8px;
      }

      .hamburger span:nth-child(3) {
        top: 16px;
      }

      .menu-toggle.active .hamburger span:nth-child(1) {
        top: 8px;
        transform: rotate(45deg);
      }

      .menu-toggle.active .hamburger span:nth-child(2) {
        opacity: 0;
      }

      .menu-toggle.active .hamburger span:nth-child(3) {
        top: 8px;
        transform: rotate(-45deg);
      }

      @media (max-width: 991px) {
        .menu-toggle {
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .nav-menu {
          position: fixed;
          top: 70px;
          right: -100%;
          width: 100%;
          height: calc(100vh - 70px);
          flex-direction: column;
          background: var(--menu-bg);
          backdrop-filter: blur(15px) saturate(180%);
          -webkit-backdrop-filter: blur(15px) saturate(180%);
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          padding: 2rem 0;
          text-align: center;
          transition: right var(--transition-speed) ease-in-out;
          overflow-y: auto;
        }

        .nav-menu.active {
          right: 0;
        }

        .nav-item {
          margin: 1.5rem 0;
        }

        .nav-item a {
          font-size: 1.2rem;
          padding: 0.5rem 1rem;
          display: inline-block;
        }
      }
    </style>
  </head>
  <body class="dark-theme">
    <header>
      <nav class="navbar">
        <div class="container">
          <div class="logo">
            <h1 class="logo-shine" style="padding-top: 5px">Site Title</h1>
          </div>
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="/" data-text="Home" class="active">Home</a>
            </li>
            <li class="nav-item">
              <a href="/about/" data-text="About">About</a>
            </li>
            <li class="nav-item">
              <a href="/posts/" data-text="Blog">Blog</a>
            </li>
            <li class="nav-item">
              <a href="#projects" data-text="Projects">Projects</a>
            </li>
            <li class="nav-item">
              <a href="#publications" data-text="Publications">Publications</a>
            </li>
            <li class="nav-item">
              <a href="#contact" data-text="Contact">Contact</a>
            </li>
          </ul>
          <div class="navbar-controls">
            <button class="theme-toggle" aria-label="Toggle theme">
              <div class="theme-toggle-icon">
                <div class="sun-moon">
                  <div class="dots"></div>
                </div>
              </div>
            </button>

            <div class="menu-toggle">
              <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const menuToggle = document.querySelector(".menu-toggle");
        const navMenu = document.querySelector(".nav-menu");
        const themeToggle = document.querySelector(".theme-toggle");
        const body = document.body;

        // Toggle menu when hamburger is clicked
        menuToggle.addEventListener("click", () => {
          menuToggle.classList.toggle("active");
          navMenu.classList.toggle("active");
          body.classList.toggle("menu-open");
        });

        // Function to toggle theme
        function toggleTheme() {
          body.classList.toggle("dark-theme");
          localStorage.setItem(
            "theme",
            body.classList.contains("dark-theme") ? "dark" : "light"
          );
        }

        // Toggle theme with navbar button
        themeToggle.addEventListener("click", toggleTheme);

        // Check for saved theme preference
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          body.classList.add("dark-theme");
        }
      });
    </script>
  </body>
</html>
