<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Text Flip</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Reusing the same font from the navbar for consistency -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="component-container">
      <div class="layout-text-flip">
        <span class="static-text">Welcome to </span>
        <div class="dynamic-text-wrapper">
          <span class="dynamic-text"></span>
        </div>
      </div>
      <p class="description">
        Experience the power of modern UI components that bring your ideas to
        life.
      </p>
    </div>

    <!-- Dummy theme switcher for testing -->
    <div class="theme-switcher-container">
      <button id="theme-switcher">Toggle Theme</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
