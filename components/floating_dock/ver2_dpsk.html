<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Dock</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #333;
        min-height: 100vh;
        transition: background 0.5s ease;
      }

      body.dark-mode {
        background: linear-gradient(135deg, #232526 0%, #414345 100%);
        color: #f0f0f0;
      }

      .content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 700;
        background: linear-gradient(90deg, #6366f1, #8b5cf6);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
        color: #666;
      }

      .dark-mode p {
        color: #ccc;
      }

      /* Floating Dock Styles */
      .floating-dock {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      }

      .dock-desktop {
        display: flex;
        height: 64px;
        align-items: flex-end;
        gap: 16px;
        border-radius: 20px;
        background-color: rgba(249, 250, 251, 0.9);
        backdrop-filter: blur(10px);
        padding: 0 16px 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1),
          0 5px 10px rgba(0, 0, 0, 0.05);
      }

      .dark-mode .dock-desktop {
        background-color: rgba(38, 38, 38, 0.9);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3),
          0 5px 10px rgba(0, 0, 0, 0.2);
      }

      .dock-mobile {
        display: none;
        position: relative;
      }

      .dock-item {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 40px;
        width: 40px;
        border-radius: 50%;
        background-color: #e5e7eb;
        text-decoration: none;
        transition: all 0.3s ease;
        position: relative;
      }

      .dark-mode .dock-item {
        background-color: #404040;
      }

      .item-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6b7280;
        transition: all 0.3s ease;
        font-size: 1rem;
      }

      .dark-mode .item-icon {
        color: #d1d5db;
      }

      .dock-item:hover {
        transform: scale(1.15);
      }

      .item-tooltip {
        position: absolute;
        top: -35px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #f3f4f6;
        color: #374151;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        border: 1px solid #e5e7eb;
      }

      .dark-mode .item-tooltip {
        background-color: #404040;
        color: #f3f4f6;
        border: 1px solid #525252;
      }

      .dock-item:hover .item-tooltip {
        opacity: 1;
        visibility: visible;
      }

      .icon-img {
        width: 20px;
        height: 20px;
        object-fit: contain;
      }

      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

      .theme-btn {
        padding: 10px 15px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(90deg, #6366f1, #8b5cf6);
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .theme-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(99, 102, 241, 0.4);
      }

      @media (max-width: 768px) {
        .dock-desktop {
          display: none;
        }

        .dock-mobile {
          display: block;
        }

        .mobile-toggle {
          display: flex;
          height: 50px;
          width: 50px;
          align-items: center;
          justify-content: center;
          border-radius: 50%;
          background-color: rgba(249, 250, 251, 0.9);
          backdrop-filter: blur(10px);
          border: none;
          cursor: pointer;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          z-index: 10;
          position: relative;
        }

        .dark-mode .mobile-toggle {
          background-color: rgba(38, 38, 38, 0.9);
        }

        .mobile-items {
          position: absolute;
          bottom: 100%;
          left: 0;
          right: 0;
          margin-bottom: 15px;
          display: flex;
          flex-direction: column;
          gap: 10px;
          align-items: center;
          opacity: 0;
          visibility: hidden;
          transform: translateY(10px);
          transition: all 0.3s ease;
        }

        .mobile-items.active {
          opacity: 1;
          visibility: visible;
          transform: translateY(0);
        }

        .mobile-items .dock-item {
          height: 45px;
          width: 45px;
        }
      }
    </style>
  </head>
  <body>
    <div class="theme-toggle">
      <button class="theme-btn" id="themeToggle">
        <i class="fas fa-moon"></i> Dark Mode
      </button>
    </div>

    <div class="content">
      <h1>Floating Dock</h1>
      <p>
        A clean, responsive floating navigation dock with smooth animations.
        Toggle between dark and light mode using the button in the top right.
      </p>

      <!-- Additional content to demonstrate the dock position -->
      <div style="height: 1000px"></div>
    </div>

    <div class="floating-dock">
      <!-- Desktop Version -->
      <div class="dock-desktop" id="desktopDock">
        <!-- Items will be added via JavaScript -->
      </div>

      <!-- Mobile Version -->
      <div class="dock-mobile">
        <div class="mobile-items" id="mobileItems">
          <!-- Items will be added via JavaScript -->
        </div>
        <button class="mobile-toggle" id="mobileToggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Dock items data
        const dockItems = [
          {
            title: "Home",
            icon: '<i class="fas fa-home"></i>',
            href: "#",
          },
          {
            title: "Products",
            icon: '<i class="fas fa-box"></i>',
            href: "#",
          },
          {
            title: "Components",
            icon: '<i class="fas fa-puzzle-piece"></i>',
            href: "#",
          },
          {
            title: "Settings",
            icon: '<i class="fas fa-cog"></i>',
            href: "#",
          },
          {
            title: "Aceternity UI",
            icon: '<img src="https://assets.aceternity.com/logo-dark.png" class="icon-img" alt="Aceternity Logo">',
            href: "#",
          },
          {
            title: "GitHub",
            icon: '<i class="fab fa-github"></i>',
            href: "#",
          },
        ];

        // DOM elements
        const desktopDock = document.getElementById("desktopDock");
        const mobileItems = document.getElementById("mobileItems");
        const mobileToggle = document.getElementById("mobileToggle");
        const themeToggle = document.getElementById("themeToggle");
        const body = document.body;

        // Initialize the dock
        function initializeDock() {
          // Clear existing items
          desktopDock.innerHTML = "";
          mobileItems.innerHTML = "";

          // Add items to desktop dock
          dockItems.forEach((item) => {
            const dockItem = createDockItem(item);
            desktopDock.appendChild(dockItem);
          });

          // Add items to mobile dock
          dockItems.forEach((item) => {
            const mobileItem = createDockItem(item);
            mobileItems.appendChild(mobileItem);
          });

          // Initialize desktop dock animation
          initDesktopDockAnimation();
        }

        // Create a dock item element
        function createDockItem(item) {
          const itemEl = document.createElement("a");
          itemEl.href = item.href;
          itemEl.className = "dock-item";
          itemEl.innerHTML = `
                    <div class="item-icon">${item.icon}</div>
                    <span class="item-tooltip">${item.title}</span>
                `;
          return itemEl;
        }

        // Initialize desktop dock animation
        function initDesktopDockAnimation() {
          const items = desktopDock.querySelectorAll(".dock-item");

          desktopDock.addEventListener("mousemove", function (e) {
            const mouseX = e.pageX;

            items.forEach((item) => {
              const rect = item.getBoundingClientRect();
              const itemCenter = rect.left + rect.width / 2;
              const distance = Math.abs(mouseX - itemCenter);

              // Scale based on distance from mouse
              let scale = 1;
              if (distance < 100) {
                scale = 1.4 - (distance / 100) * 0.4;
              }

              item.style.transform = `scale(${scale})`;

              // Adjust icon size
              const icon = item.querySelector(".item-icon");
              let iconScale = 1;
              if (distance < 100) {
                iconScale = 1.8 - (distance / 100) * 0.8;
              }
              icon.style.transform = `scale(${iconScale})`;
            });
          });

          desktopDock.addEventListener("mouseleave", function () {
            items.forEach((item) => {
              item.style.transform = "scale(1)";
              const icon = item.querySelector(".item-icon");
              icon.style.transform = "scale(1)";
            });
          });
        }

        // Toggle mobile menu
        mobileToggle.addEventListener("click", function () {
          mobileItems.classList.toggle("active");

          // Change icon based on state
          const icon = mobileToggle.querySelector("i");
          if (mobileItems.classList.contains("active")) {
            icon.className = "fas fa-times";
          } else {
            icon.className = "fas fa-bars";
          }
        });

        // Toggle dark mode
        themeToggle.addEventListener("click", function () {
          body.classList.toggle("dark-mode");

          // Update button text and icon
          const icon = themeToggle.querySelector("i");
          if (body.classList.contains("dark-mode")) {
            themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
          } else {
            themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
          }
        });

        // Initialize the dock on load
        initializeDock();
      });
    </script>
  </body>
</html>
